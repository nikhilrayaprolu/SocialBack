{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html>
<lin>
    <meta charset="UTF-8">
    <title>Django React Webpack</title>
    <!-- Webpack rendered CSS -->
    {% render_bundle 'main' 'css' %}
    <style>
        body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

    </style>
<link rel = "stylesheet"
   type = "text/css"
   href = "/static/lms.css" />


</head>
<style>

    body {background: lightgrey;} #react-app { width: 100%; margin: 0 auto; }

</style>
<body>
<div class="topnav">
  <a class="active" href="/">Home</a>
  <a href="/youngwall/friends">Friends</a>
  <a href="/teachers">Teachers</a>
    <a href="/school">School</a>
  <a href="/groups">Groups</a>
    <a href="/coursegroups">Course Groups</a>
    <a href="#profile">Profile</a>
    <div id="notification-app"></div>
</div>
    <script type="application/javascript">
        window.USER_TOKEN = "{{ user_token }}"
        window.appId = "{{ appId }}"
        window.apiKey = "{{ apiKey }}"
        window.userid = "{{ userid }}"
        window.school = "{{ school }}"
        window.schoolpage = "{{ schoolpage }}"
    </script>

    <div id="react-app"></div>
    <!-- Webpack rendered JS -->
    {% render_bundle 'main' 'js' %}

</body>
</html>
